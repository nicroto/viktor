<div class="col-xs-3 reverb master-control-bank text-center" ng-controller="ReverbCtrl as reverb">
	<h4>Reverb</h4>
	<div class="row">
		<webaudio-knob src="images/0-100-knob.png"
			bind-polymer
			update-number-value
            update-control-value
			knob-redraw
			value="{{reverb.level.value}}" min="{{reverb.level.range[ 0 ]}}" max="{{reverb.level.range[ 1 ]}}"
			step="1"
			sprites="44" width="45" height="45"></webaudio-knob>
		<h6>Level</h6>
	</div>
</div>
