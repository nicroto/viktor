<div class="modulation-wheel wheel inline-block" ng-controller="ModulationWheelCtrl as modulationWheel">
	<webaudio-knob src="images/wheel.png" value="{{modulationWheel.modulation.value}}"
		min="{{modulationWheel.modulation.range[ 0 ]}}" max="{{modulationWheel.modulation.range[ 1 ]}}"
		bind-polymer
		mod-wheel-value
		knob-redraw
		update-number-value
        update-control-value
		sprites="44" width="60" height="120"></webaudio-knob>
</div>
