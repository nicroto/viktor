<div class="pitch-bend wheel inline-block" ng-controller="PitchBendCtrl as pitch">
	<webaudio-knob src="images/wheel.png" value="{{pitch.bend.value}}"
		min="{{pitch.bend.range[ 0 ]}}" max="{{pitch.bend.range[ 1 ]}}" step="1"
		bind-polymer
		pitch-bend-value
		knob-redraw
		update-number-value
		sprites="44" width="60" height="120"></webaudio-knob>
</div>
