<div class="col-xs-2 mixer control-bank text-center" ng-controller="MixerCtrl as mixer">
	<div class="row">
		<div class="oscillator-switch col-xs-6">
			<div class="row">
				<webaudio-switch src="images/switch.png" width="40" height="40"
					bind-polymer
					update-control-value
					update-number-value
					value="{{mixer.volume1.enabled.value}}"></webaudio-switch>
			</div>
			<div class="row">
				<webaudio-switch src="images/switch.png" width="40" height="40"
					bind-polymer
					update-control-value
					update-number-value
					value="{{mixer.volume2.enabled.value}}"></webaudio-switch>
			</div>
			<div class="row">
				<webaudio-switch src="images/switch.png" width="40" height="40"
					bind-polymer
					update-control-value
					update-number-value
					value="{{mixer.volume3.enabled.value}}"></webaudio-switch>
			</div>
		</div>
		<div class="oscillator-volume col-xs-6">
			<div class="row">
				<webaudio-knob src="images/0-100-knob.png"
					bind-polymer
					knob-redraw
					update-number-value
                    update-control-value
					value="{{mixer.volume1.level.value}}" min="{{mixer.volume1.level.range[ 0 ]}}" max="{{mixer.volume1.level.range[ 1 ]}}" step="1" diameter="120" sprites="44" width="60" height="60"></webaudio-knob>
			</div>
			<div class="row">
				<webaudio-knob src="images/0-100-knob.png"
					bind-polymer
					knob-redraw
					update-number-value
                    update-control-value
					value="{{mixer.volume2.level.value}}" min="{{mixer.volume2.level.range[ 0 ]}}" max="{{mixer.volume2.level.range[ 1 ]}}" step="1" diameter="120" sprites="44" width="60" height="60"></webaudio-knob>
			</div>
			<div class="row">
				<webaudio-knob src="images/0-100-knob.png"
					bind-polymer
					knob-redraw
					update-number-value
                    update-control-value
					value="{{mixer.volume3.level.value}}" min="{{mixer.volume3.level.range[ 0 ]}}" max="{{mixer.volume3.level.range[ 1 ]}}" step="1" diameter="120" sprites="44" width="60" height="60"></webaudio-knob>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">On/Off</div>
		<div class="col-xs-6">Volume</div>
	</div>
	<h4>Mixer</h4>
</div>
